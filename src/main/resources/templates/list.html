<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UMD Food Search app</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!--  Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: sans-serif;
            color: #343a40;
        }

        .header{
            height: 70px;
        }

        .container{
            display: flex;
            gap: 54px;
            /*width: 960px;*/
            /*margin: 0 auto;*/
        }


        .arrow-right{
            width: 16px;
        }
		
		.place-list{
			border-radius: 0px;
			border: 2px solid #ECCB57;
			margin: 20px;
		}
				
		.aplace{
			padding-left:10px;
			padding-right:10px;
			background-color: #F6F6F6;
		}
		
		.aplace:hover {
    		background-color: #FFE097;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
		}
		.thclass{
			padding: 20px;
		}

        #map{
            height: 600px;
            width: 500px;
        }

        table{
            border-collapse: collapse;
        }

		

        th,
        td {
            /* border: 1px solid #343a40; */
			padding: 14px 28px;
			text-align: left;
        }

    </style>
</head>
<body>

<header class="header">
    <h1>Welcome to the UMD food search!</h1>
</header>

<div class="container">

    <div class="restaurant-list">
        <p>UM Dearborn <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-right">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
            Restaurants</p>
        <h2>Best Restaurants near the campus</h2>
		<br/>
		

		<div class="place-list">
	        <div class="thclass" th:each="place : ${places}">
				<div class="aplace">
		            <h1 th:text="${place.name}">Place name</h1>
					<h3 th:text="${place.amenity}">Amenity</h3>
					<br/>
					<h4>Address</h4>
		            <p th:text="${place.formatted != null} ? ${place.formatted}">Address</p>
		            <br/>
					<h4>Phone Number</h4>
					<p th:text="${place.phone != null} ? ${place.phone} : 'N/A'">Phone number</p>
					<br/>
					<h4>Directions</h4>
				</div>
				<br/>
				<hr/>
				<br/>
	        </div>
		</div>
    </div>

    <div class="map-section">
        <!--    Here goes our map -->
        <p>Here goes our map</p>
        <div id="map"></div>
    </div>
</div>

<script th:inline="javascript">
    let map = L.map('map').setView([42.318498726, -83.2265324272], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let marker = L.marker([42.31876597931233,-83.23285013531347]).addTo(map);


    marker.bindPopup("<b>UM Dearborn campus. You are here</b>").openPopup();

     const places = /*[[${places}]]*/ [];

     places.forEach(place => {
         let mapMarker = L.marker([place.lat, place.lon]).addTo(map);
         mapMarker.bindPopup("<b>" + place.formatted + "</b>" + "<ul><li>" + place.distance + " meters away from campus</li></ul>").openPopup();
     })


</script>
</body>
</html>
